{% extends "base.html" %}
{% block content %}
        <h1>Companies</h1>
        <table>
            <tr>
                <th>Company</th>
                <th>Employees</th>
                <th>Open Position</th>
            </tr>
            {% for company in companies %}
                <tr>
                    <td><a href="{% url 'company' company.id %}">{{ company.name }}</a></td>
                    <td>{{ company.employees_number }}</td>
                    <td>{{ company.vacancies_counter }}</td>
                </tr>
            {% endfor %}
        </table>
{% endblock %}
